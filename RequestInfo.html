        <h1>Request More Information</h1>
        <form class="contact-Form" action="contactForm.php" method="post">
          <div class="form-group">
            <label for="requestName">Name</label>
            <input type="text" class="form-control" name="requestName" placeholder="Jane Smith">
          </div>
            
            <div class="form-group">
            <label for="requestEmail">Email</label>
            <input type="text" class="form-control" name="requestEmail" placeholder="janeSmith@gmail.com">

                <input type="text" class="form-control" name="requestPhoneNo" placeholder="555-555-5555">

                <label for="requestAddress">Address</label>

            <div class="form-group">
                <label for="requestCity">City</label>
                <input type="text" class="form-control" name="requestCity">
            </div>
            <div class="form-group">
                <label for="requestZip">Zip Code</label>
                <input type="text" class="form-control" name="requestZip" placeholder="12345">
            </div>
            <div class="form-group">
                <label for="requestChildrenNo">How many children do you want to enroll?</label>
                <select  class="form-control" name="requestChildrenNo">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
            </div>
          <div class="form-group">
            <label for="requestHear">How did you hear about us?</label>
            <textarea class="form-control" name="requestHear" rows="3"></textarea>
          </div>
        </form>
